<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}LinkedIn Helper{% endblock %}</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
    />
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>
<body>
    <section class="hero  is-info is-bold has-text-centered">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">
            LinkedIn Helper
          </h1>
          <h2 class="subtitle mt-4 is-flex-mobile">
            <iframe src="https://www.youtube.com/embed/GetJCjNNKtw?modestbranding=1&rel=0" width="560" height="315" allowfullscreen></iframe>
          </h2>
        </div>
      </div>
    </section>

{% block content %}
    <section class="section">
      <form action = "{{ url_for('messages') }}" method = "POST" enctype = "multipart/form-data">
        <div class="control column is-offset-4 is-4">
            <div class="field">
                <label class="label">Name</label>
                <div class="control has-icons-left has-icons-right">
                    <input class="input" type="text" placeholder="Enter your name" required name="candidate_name">
                    <span class="icon is-small is-left">
                        <i class="fas fa-user"></i>
                    </span>
                </div>
            </div>
            <div class="field">
                <label class="label">Resume Link</label>
                <div class="control has-icons-left has-icons-right">
                    <input class="input" type="text" placeholder="Enter your resume/cv link" required name="resume_link">
                    <span class="icon is-small is-left">
                        <i class="fas fa-file"></i>
                    </span>
                </div>
            </div>
            <div class="field">
              <div class="file is-centered is-boxed has-name mt-4">
                <label class="file-label">
                  <input class="file-input" type="file" accept=".csv" name="file" id="file-uploader" required>
                  <span class="file-cta">
                    <span class="file-icon">
                      <i class="fas fa-upload"></i>
                    </span>
                    <span class="file-label">
                      Upload CSV File
                    </span>
                  </span>
                    {% with messages = get_flashed_messages() %}
                        <span class="file-name" id="image-name">
                            {% if messages %}
                                {% for message in messages %}
                                    {{ message }}
                                {% endfor %}
                            {% endif %}
                        </span>
                    {% endwith %}
                </label>

              </div>
            </div>
            <div class="control has-text-centered mt-4">
                <button class="button is-info">Generate Messages</button>
            </div>
        </div>
      </form>
    </section>

{% endblock %}

<footer class="footer">
  <div class="content has-text-centered">
    <p>
        <strong>Made</strong> by <a href="https://www.linkedin.com/in/skamranahmed/" target="_blank"><strong>Syed Kamran Ahmed</strong></a>.
    </p>
  </div>
</footer>

</body>
<script>
    document.getElementById("file-uploader").onchange = function() {
    document.getElementById("image-name").innerHTML = this.files[0].name;
};
</script>
</html>
